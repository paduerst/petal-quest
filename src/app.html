<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Alegreya/static/Alegreya-Medium.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Alegreya_Sans_SC/AlegreyaSansSC-Bold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<meta property="og:site_name" content="Petal Quest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="my-custom-theme">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
